{% extends "base.html" %}
{% load i18n %}

{% block title %}{%trans "Series"%} - FLOSS Talks{% endblock %}

{% block container %}<!-- Main hero unit -->
      <div class="hero-unit">
        <h1>{%trans "Series"%}</h1>
        <p>{%trans "Choose one of the following series:"%}</p>
        <ul>
            {% for s in series_list %}
            <li><a href="{%url series s.pk%}">{{s.name}}</a></li>
            {% endfor %}
        </ul>
      </div>{% endblock %}
