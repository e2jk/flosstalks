{% extends "base.html" %}
{% load i18n %}

{% block title %}{%trans "Projects"%} - FLOSS Talks{% endblock %}

{% block container %}<!-- Main hero unit -->
      <div class="hero-unit">
        <h1>{%trans "Projects"%}</h1>
        <p>{%trans "Choose one of the following projects:"%}</p>
        <ul>
            {% for p in projects_list %}
            <li><a href="{%url project p.pk%}">{{p.name}}</a></li>
            {% endfor %}
        </ul>
      </div>{% endblock %}
