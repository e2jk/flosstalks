{% load i18n %}<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}FLOSS Talks{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="{{ STATIC_URL }}less/style.less">
	<script src="{{ STATIC_URL }}js/libs/less-1.3.0.min.js"></script>
	
	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet" href="less/style.css">
	 -->

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url home %}">FLOSS Talks</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="{%if this_page == "index"%}active{%endif%} visible-desktop"><a href="{%url home%}">{%trans "Home"%}</a></li>
              <li{%if this_page == "projects_list" or this_page == "project_detail"%} class="active"{%endif%}><a href="{%url projects%}">{%trans "Projects"%}</a></li>
              <li{%if this_page == "series_list" or this_page == "series_detail"%} class="active"{%endif%}><a href="{%url series_list%}">{%trans "Series"%}</a></li>
            </ul>
            <form class="navbar-search pull-left" method="get" action="/search">
                <input name="q" type="text" class="search-query typeahead" placeholder="{%trans "Search"%}" autocomplete="off">
            </form>
            <ul class="nav pull-right">
              <li{%if this_page == "about"%} class="active"{%endif%}><a href="{%url about%}">{%trans "About"%}</a></li>
              <li class="divider-vertical"></li>
              <li{%if this_page == "contact"%} class="active"{%endif%}><a href="{%url contact%}">{%trans "Contact"%}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block container %}{% endblock %}

      <hr>

      <footer>
        <p>&copy; <a href="http://emilien.klein.st/">Emilien Klein</a> 2012 - <a href="https://github.com/e2jk/flosstalks" title="{%trans "FLOSS Talks itself is FLOSS... So start contributing!"%}">{%trans "Get the code!"%}</a></p>
      </footer>

    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<!-- scripts concatenated and minified via ant build script-->
<script src="{{ STATIC_URL }}js/libs/bootstrap/typeahead.js"></script>

<script src="{{ STATIC_URL }}js/plugins.js"></script>
<script src="{{ STATIC_URL }}js/script.js"></script>
<!-- end scripts-->

<script>
	var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
