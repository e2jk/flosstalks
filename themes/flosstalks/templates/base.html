<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}FLOSS Talks{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="{{ STATIC_URL }}less/style.less">
	<script src="{{ STATIC_URL }}js/libs/less-1.3.0.min.js"></script>
	
	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet" href="less/style.css">
	 -->

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">FLOSS Talks</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="{%if page_name == "index"%}active{%endif%} visible-desktop"><a href="/">Home</a></li>
              <li{%if page_name == "projects_list" or page_name == "project_detail"%} class="active"{%endif%}><a href="/projects">Projects</a></li>
              <li{%if page_name == "series_list" or page_name == "series_detail"%} class="active"{%endif%}><a href="/series_list">Series</a></li>
            </ul>
            <form class="navbar-search pull-left" method="get" action="/search">
                <input name="q" type="text" class="search-query typeahead" placeholder="Search" autocomplete="off">
            </form>
            <ul class="nav pull-right">
              <li{%if page_name == "about"%} class="active"{%endif%}><a href="/about.html">About</a></li>
              <li class="divider-vertical"></li>
              <li{%if page_name == "contact"%} class="active"{%endif%}><a href="/contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block container %}{% endblock %}

      <hr>

      <footer>
        <p>
            &copy; <a href="http://emilien.klein.st/">Emilien Klein</a> 2012 -
            {#<a href="https://translations.launchpad.net/flosstalks" title="Start contributing!">Translate FLOSS Talks in your language</a> -#}
            <a href="https://github.com/e2jk/flosstalks" title="Start contributing!">Get the code!</a> -
            <a href="http://flattr.com/thing/842107/FLOSS-Talks"><img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr FLOSS Talks" title="Flattr FLOSS Talks" border="0" /></a>
        </p>
        {#
        <p>
            <form action="/i18n/setlang/" method="post" class="form-inline">
                {% csrf_token %}
                <input name="next" type="hidden" value="/" />
                <select name="language" class="span2">
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                    <option value="{{ language.code }}"{%if language.code = LANGUAGE_CODE%} selected="selected"{%endif%}>{{ language.name_local }} ({{ language.code }})</option>{% endfor %}
                </select>
                <input type="submit" value="{%trans "Change language"%}" class="btn" />
            </form>
        </p>
        #}
      </footer>

    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<!-- scripts concatenated and minified via ant build script-->
<script src="{{ STATIC_URL }}js/libs/bootstrap/typeahead.js"></script>
<script src="{{ STATIC_URL }}js/libs/bootstrap/collapse.js"></script>

<script src="{{ STATIC_URL }}js/plugins.js"></script>
<script src="{{ STATIC_URL }}js/script.js"></script>
<!-- end scripts-->

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-34545727-1']);

  (function() {

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
